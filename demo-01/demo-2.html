<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-bind:title="message">
        鼠标悬停查看信息
    </span>
    <div id="app1">
        <h1 v-if="ok">yes</h1>
        <h1 v-else>no</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script>
        var vm=new Vue({
            el:"#app1",
            data: {
                ok: true
            }
        });
        new Vue({
           el:"#app" ,
           data: {
               message: "666"
           }
        });
    </script>
</div>
</body>
</html>
