<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<button v-on:click="sayhi"></button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    new Vue({
        el:"#app" ,
        data: {
            message: "666"
        },
        methods: { //方法必须定义在Vue 的Method对象中,
        sayhi: function () {
            alert(this.message);
        }

    }
    });
</script>
</body>
</html>
